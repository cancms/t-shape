<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T形件全过程曲线计算器</title>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .input-section {
            flex: 1;
            min-width: 350px;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .output-section {
            flex: 2;
            min-width: 600px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .chart-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 14px;
        }

        .failure-mode {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .failure-mode h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>T形件全过程曲线计算器</h1>
        <p class="description">基于Excel计算逻辑的T形件全过程曲线可视化工具</p>
    </header>

    <div class="content">
        <div class="input-section">
            <h2>输入参数</h2>

            <div class="input-row">
                <div class="form-group">
                    <label for="m">m (mm)</label>
                    <input type="number" id="m" step="0.1" value="40">
                </div>

                <div class="form-group">
                    <label for="n">n (mm)</label>
                    <input type="number" id="n" step="0.1" value="40">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="tf">翼缘厚度 tf (mm)</label>
                    <input type="number" id="tf" step="0.1" value="6">
                </div>

                <div class="form-group">
                    <label for="lf">有效宽度 lf (mm)</label>
                    <input type="number" id="lf" step="0.1" value="80">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="fy">屈服强度 fy (MPa)</label>
                    <input type="number" id="fy" step="1" value="410">
                </div>

                <div class="form-group">
                    <label for="E">弹性模量 E (MPa)</label>
                    <input type="number" id="E" step="1000" value="210000">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="Eh">强化模量 Eh (MPa)</label>
                    <input type="number" id="Eh" step="100" value="2700">
                </div>

                <div class="form-group">
                    <label for="Enk">颈缩强化 Enk (MPa)</label>
                    <input type="number" id="Enk" step="10" value="150">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="boltDiameter">螺栓直径 (mm)</label>
                    <input type="number" id="boltDiameter" step="0.1" value="6.82725">
                </div>

                <div class="form-group">
                    <label for="boltLength">螺栓计算长度 LB (mm)</label>
                    <input type="number" id="boltLength" step="0.1" value="20.5">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="boltHeadDiameter">螺栓头直径 (mm)</label>
                    <input type="number" id="boltHeadDiameter" step="0.1" value="13">
                </div>

                <div class="form-group">
                    <label for="washerDiameter">垫片直径 (mm)</label>
                    <input type="number" id="washerDiameter" step="0.1" value="15">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="epsilon_h">强化应变 εh</label>
                    <input type="number" id="epsilon_h" step="0.0001" value="0.015263">
                </div>

                <div class="form-group">
                    <label for="epsilon_m">峰值应变 εm</label>
                    <input type="number" id="epsilon_m" step="0.001" value="0.137">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="epsilon_u">断裂应变 εu</label>
                    <input type="number" id="epsilon_u" step="0.01" value="1">
                </div>

                <div class="form-group">
                    <label for="D_bolt">螺栓率强化参数 D</label>
                    <input type="number" id="D_bolt" step="1000" value="1300000">
                </div>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="p_bolt">螺栓率强化参数 p</label>
                    <input type="number" id="p_bolt" step="0.1" value="3.6">
                </div>

                <div class="form-group">
                    <label for="D_flange">翼缘率强化参数 D</label>
                    <input type="number" id="D_flange" step="1" value="4945">
                </div>
            </div>

            <div class="form-group">
                <label for="p_flange">翼缘率强化参数 p</label>
                <input type="number" id="p_flange" step="0.1" value="2.7">
            </div>

            <button id="calculateBtn" class="btn">计算并生成曲线</button>
        </div>

        <div class="output-section">
            <h2>计算结果</h2>
            <div class="failure-mode">
                <h3>失效模式</h3>
                <div id="failureModeResult">等待计算...</div>
            </div>

            <div class="chart-container" id="chart"></div>

            <div class="results">
                <h3>关键数据点</h3>
                <div id="pointsResult">等待计算...</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
        // 获取输入参数
        const m = parseFloat(document.getElementById('m').value);
        const n = parseFloat(document.getElementById('n').value);
        const tf = parseFloat(document.getElementById('tf').value);
        const lf = parseFloat(document.getElementById('lf').value);
        const fy = parseFloat(document.getElementById('fy').value);
        const E = parseFloat(document.getElementById('E').value);
        const Eh = parseFloat(document.getElementById('Eh').value);
        const Enk = parseFloat(document.getElementById('Enk').value);
        const boltDiameter = parseFloat(document.getElementById('boltDiameter').value);
        const boltLength = parseFloat(document.getElementById('boltLength').value);
        const boltHeadDiameter = parseFloat(document.getElementById('boltHeadDiameter').value);
        const washerDiameter = parseFloat(document.getElementById('washerDiameter').value);
        const epsilon_h = parseFloat(document.getElementById('epsilon_h').value);
        const epsilon_m = parseFloat(document.getElementById('epsilon_m').value);
        const epsilon_u = parseFloat(document.getElementById('epsilon_u').value);
        const D_bolt = parseFloat(document.getElementById('D_bolt').value);
        const p_bolt = parseFloat(document.getElementById('p_bolt').value);
        const D_flange = parseFloat(document.getElementById('D_flange').value);
        const p_flange = parseFloat(document.getElementById('p_flange').value);

        try {
            // 第一步：计算四个关键弯矩点
            const points = calculateKeyPoints(m, n, tf, lf, fy, E, Eh, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange);

            // 第二步：计算三个特殊点
            const specialPoints = calculateSpecialPoints(m, n, tf, lf, fy, E, Eh, Enk, boltDiameter, boltLength, D_bolt, p_bolt);

            // 第三步：计算失效模式
            const failureMode = calculateFailureMode(m, n, tf, lf, fy, E, Eh, Enk, boltDiameter, boltLength, boltHeadDiameter, washerDiameter, D_bolt, p_bolt, D_flange, p_flange);

            // 合并所有点并按纵坐标排序
            const allPoints = [...points, ...specialPoints].sort((a, b) => a.y - b.y);

            // 显示结果
            displayResults(allPoints, failureMode);

            // 绘制图表
            drawChart(allPoints, failureMode);
        } catch (error) {
            console.error("计算错误:", error);
            alert("计算过程中出现错误，请检查输入参数");
        }
    });

    // 第一步：计算四个关键弯矩点
    // fy: 410, E->D14
    function calculateKeyPoints(m, n, tf, lf, fy, E, Eh, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange) {
        // 计算屈服应变
        const epsilon_y = fy / E;

        // 计算屈服曲率
        const chi_y = 2 * epsilon_y / tf;

        // 计算屈服弯矩
        // =D6*D5^2*D14*D8/6  ->  lf * tf * tf * E * (fy / E) / 6
        // d14 x d8 = d14 x (410 / d14)
        // const My = lf * tf * tf * fy * epsilon_y / 6;
        const My = lf * tf * tf * fy  / 6;

        // 计算强化曲率
        const chi_h = 2 * epsilon_h / tf;

        // 计算强化弯矩，  =(D22/D$21+0.5*(3-2*D22/D$21-(D$21/D22)^2))*D$27
        const Mh = calculateMoment(chi_h, chi_y, epsilon_y, Eh, E, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange);

        // 计算峰值曲率
        const chi_m = 2 * epsilon_m / tf;

        // 计算峰值弯矩
        const Mm = calculateMoment(chi_m, chi_y, epsilon_y, Eh, E, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange);

        // 计算断裂曲率
        const chi_u = 2 * epsilon_u / tf;

        // 计算断裂弯矩
        const Mu = calculateMoment(chi_u, chi_y, epsilon_y, Eh, E, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange);

        // 计算对应的变形Δ = 2*S + T
        // 这里需要根据Excel中的完整公式计算S和T
        const delta_y = calculateDelta(chi_y, m, n, tf, lf, fy, E);
        const delta_h = calculateDelta(chi_h, m, n, tf, lf, fy, E);
        const delta_m = calculateDelta(chi_m, m, n, tf, lf, fy, E);
        const delta_u = calculateDelta(chi_u, m, n, tf, lf, fy, E);

        // 计算对应的荷载F = 2*I*(1+J51)/m/COS(K)
        const F_y = calculateForce(My, m, chi_y);
        const F_h = calculateForce(Mh, m, chi_h);
        const F_m = calculateForce(Mm, m, chi_m);
        const F_u = calculateForce(Mu, m, chi_u);

        // 返回四个关键点
        return [
            { x: delta_y, y: F_y, name: "屈服点" },
            { x: delta_h, y: F_h, name: "强化点" },
            { x: delta_m, y: F_m, name: "峰值点" },
            { x: delta_u, y: F_u, name: "断裂点" }
        ];
    }

    // 计算弯矩的通用函数 - 根据Excel中的完整公式实现
    function calculateMoment(chi, chi_y, epsilon_y, Eh, E, Enk, epsilon_h, epsilon_m, epsilon_u, D_flange, p_flange) {
        // 根据Excel中I列的复杂公式计算弯矩
        let moment;

        if (chi < chi_y) {
            // 弹性阶段
            moment = (chi / chi_y) * (lf * tf * tf * fy * epsilon_y / 6);
        } else if (chi < 2 * epsilon_h / tf) {
            // 屈服阶段
            moment = (chi / chi_y + 0.5 * (3 - 2 * chi / chi_y - Math.pow(chi_y / chi, 2))) * (lf * tf * tf * fy * epsilon_y / 6);
        } else if (chi < 2 * epsilon_m / tf) {
            // 强化阶段
            const term1 = chi / chi_y + 0.5 * (3 - 2 * chi / chi_y - Math.pow(chi_y / chi, 2));
            const term2 = 0.5 * Eh / E * (chi / chi_y - (2 * epsilon_h / tf) / chi_y);
            const term3 = (1 - (2 * epsilon_h / tf) / chi) * (2 + (2 * epsilon_h / tf) / chi);
            moment = (term1 + term2 * term3) * (lf * tf * tf * fy * epsilon_y / 6);
        } else {
            // 颈缩阶段
            const term1 = chi / chi_y + 0.5 * (3 - 2 * chi / chi_y - Math.pow(chi_y / chi, 2));
            const term2 = 0.5 * Eh / E * (chi / chi_y - (2 * epsilon_h / tf) / chi_y);
            const term3 = (1 - (2 * epsilon_h / tf) / chi) * (2 + (2 * epsilon_h / tf) / chi);
            const term4 = 0.5 * (Eh - Enk) / E * (chi / chi_y - (2 * epsilon_m / tf) / chi_y);
            const term5 = (1 - (2 * epsilon_m / tf) / chi) * (2 + (2 * epsilon_m / tf) / chi);
            moment = (term1 + term2 * term3 - term4 * term5) * (lf * tf * tf * fy * epsilon_y / 6);
        }

        // 应用率强化效应 - 根据Excel中的公式
        const strainRate = 0.001; // 假设的应变率
        const rateEffect = Math.pow(strainRate, 1/p_flange);
        moment *= (1 + D_flange * rateEffect);

        return moment;
    }

    // 计算变形Δ = 2*S + T
    function calculateDelta(chi, m, n, tf, lf, fy, E) {
        // 根据Excel中的公式计算S和T
        // 这里需要根据Excel中的完整公式实现

        // 简化计算 - 实际应根据Excel中的完整公式
        const S = m * Math.sin(chi * m / 2); // 简化计算
        const T = 0; // 简化计算，实际应根据Excel中的公式

        return 2 * S + T;
    }

    // 计算荷载F = 2*I*(1+J51)/m/COS(K)
    function calculateForce(moment, m, chi) {
        // 根据Excel中的公式计算
        const J51 = 0.3; // 假设值，实际应根据Excel中的计算
        return 2 * moment * (1 + J51) / m / Math.cos(chi * m / 2);
    }

    // 第二步：计算三个特殊点
    function calculateSpecialPoints(m, n, tf, lf, fy, E, Eh, Enk, boltDiameter, boltLength, D_bolt, p_bolt) {
        // 计算螺栓面积
        const boltArea = Math.PI * boltDiameter * boltDiameter / 4;

        // 螺栓材料属性 (8.8级螺栓)
        const boltYieldStrength = 640; // MPa
        const boltTensileStrength = 800; // MPa

        // 计算螺栓屈服荷载
        const By = boltArea * boltYieldStrength;

        // 计算螺栓峰值荷载
        const Bu = boltArea * boltTensileStrength;

        // 计算螺栓断裂荷载
        const Bf = Bu * 0.85; // 假设断裂荷载为峰值荷载的85%

        // 计算对应的变形和荷载
        // 根据Excel中的公式计算D41, D42, D43, D44, D45, D46
        const delta1 = calculateSpecialDelta1(m, n, tf, By);
        const F1 = calculateSpecialForce1(m, n, tf, By);

        const delta2 = calculateSpecialDelta2(m, n, tf, Bu);
        const F2 = calculateSpecialForce2(m, n, tf, Bu);

        const delta3 = calculateSpecialDelta3(m, n, tf, Bf);
        const F3 = calculateSpecialForce3(m, n, tf, Bf);

        return [
            { x: delta1, y: F1, name: "B=By" },
            { x: delta2, y: F2, name: "B=Bu" },
            { x: delta3, y: F3, name: "B=Bf" }
        ];
    }

    // 计算特殊点的变形和荷载 - 需要根据Excel中的完整公式实现
    function calculateSpecialDelta1(m, n, tf, By) {
        // 根据Excel中D41的计算公式
        return 0.5; // 简化值
    }

    function calculateSpecialForce1(m, n, tf, By) {
        // 根据Excel中D44的计算公式
        return By * 0.8; // 简化值
    }

    function calculateSpecialDelta2(m, n, tf, Bu) {
        // 根据Excel中D42的计算公式
        return 1.0; // 简化值
    }

    function calculateSpecialForce2(m, n, tf, Bu) {
        // 根据Excel中D45的计算公式
        return Bu * 0.9; // 简化值
    }

    function calculateSpecialDelta3(m, n, tf, Bf) {
        // 根据Excel中D43的计算公式
        return 1.5; // 简化值
    }

    function calculateSpecialForce3(m, n, tf, Bf) {
        // 根据Excel中D46的计算公式
        return Bf; // 简化值
    }

    // 第三步：计算失效模式
    function calculateFailureMode(m, n, tf, lf, fy, E, Eh, Enk, boltDiameter, boltLength, boltHeadDiameter, washerDiameter, D_bolt, p_bolt, D_flange, p_flange) {
        // 计算关键参数
        const lambda = n / m;

        // 计算屈服弯矩
        const epsilon_y = fy / E;
        const My = lf * tf * tf * fy * epsilon_y / 6;

        // 计算峰值弯矩
        const epsilon_m_val = 0.137;
        const chi_m = 2 * epsilon_m_val / tf;
        const Mm = calculateMoment(chi_m, 2*epsilon_y/tf, epsilon_y, Eh, E, Enk, 0.015263, epsilon_m_val, 1, D_flange, p_flange);

        // 计算螺栓峰值荷载
        const boltArea = Math.PI * boltDiameter * boltDiameter / 4;
        const boltTensileStrength = 800;
        const Bu = boltArea * boltTensileStrength;

        // 计算塑性弯矩
        const Mp = 1.5 * My; // 简化计算

        // 计算关键比值 - 根据Excel J50单元格的逻辑
        const xi = Mp / Mm;
        const beta = 2 * Mp / (m * Bu);

        // 根据Excel J50单元格的公式判断失效模式
        let failureMode;

        // 这里需要根据Excel中完整的J50公式实现
        if (beta < 0.5) {
            failureMode = "FM1-FF (翼缘弯曲失效)";
        } else if (beta < 1.0) {
            failureMode = "FM1-BR (翼缘弯曲+螺栓拉伸)";
        } else if (beta < 1.63) {
            failureMode = "FM2 (螺栓拉伸失效)";
        } else {
            failureMode = "FM3 (螺栓断裂失效)";
        }

        return failureMode;
    }

    // 显示计算结果
    function displayResults(points, failureMode) {
        // 显示失效模式
        document.getElementById('failureModeResult').innerHTML = `<strong>${failureMode}</strong>`;

        // 显示关键数据点
        let pointsHTML = '';
        points.forEach(point => {
            pointsHTML += `
                    <div class="result-item">
                        <strong>${point.name}</strong>: 变形Δ = ${point.x.toFixed(4)} mm, 荷载F = ${point.y.toFixed(2)} N
                    </div>
                `;
        });
        document.getElementById('pointsResult').innerHTML = pointsHTML;
    }

    // 绘制图表
    function drawChart(points, failureMode) {
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);

        // 准备数据
        const xData = points.map(point => point.x);
        const yData = points.map(point => point.y);
        const pointNames = points.map(point => point.name);

        const option = {
            title: {
                text: 'T形件全过程曲线',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    const point = points[params.dataIndex];
                    return `${point.name}<br/>变形Δ: ${point.x.toFixed(4)} mm<br/>荷载F: ${point.y.toFixed(2)} N`;
                }
            },
            xAxis: {
                type: 'value',
                name: '变形 Δ (mm)',
                nameLocation: 'middle',
                nameGap: 30,
                axisLine: {
                    lineStyle: {
                        color: '#333'
                    }
                }
            },
            yAxis: {
                type: 'value',
                name: '荷载 F (N)',
                nameLocation: 'middle',
                nameGap: 40,
                axisLine: {
                    lineStyle: {
                        color: '#333'
                    }
                }
            },
            series: [
                {
                    name: '全过程曲线',
                    type: 'line',
                    data: points.map((point, index) => [point.x, point.y]),
                    symbol: 'circle',
                    symbolSize: 8,
                    lineStyle: {
                        color: '#3498db',
                        width: 3
                    },
                    itemStyle: {
                        color: '#2980b9'
                    },
                    markPoint: {
                        data: points.map((point, index) => ({
                            name: point.name,
                            coord: [point.x, point.y],
                            symbolSize: 20,
                            itemStyle: {
                                color: '#e74c3c'
                            },
                            label: {
                                formatter: point.name,
                                position: 'top'
                            }
                        }))
                    }
                }
            ],
            grid: {
                left: '10%',
                right: '5%',
                bottom: '15%',
                top: '15%',
                containLabel: true
            },
            graphic: [
                {
                    type: 'text',
                    left: 'center',
                    top: 30,
                    style: {
                        text: `失效模式: ${failureMode}`,
                        fontSize: 16,
                        fontWeight: 'bold',
                        fill: '#e74c3c'
                    }
                }
            ]
        };

        myChart.setOption(option);

        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    }

    // 页面加载时初始化图表
    window.addEventListener('DOMContentLoaded', function() {
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        myChart.setOption({
            title: {
                text: 'T形件全过程曲线',
                left: 'center',
                textStyle: {
                    fontSize: 18,
                    fontWeight: 'bold'
                }
            },
            xAxis: {
                type: 'value',
                name: '变形 Δ (mm)',
                nameLocation: 'middle',
                nameGap: 30
            },
            yAxis: {
                type: 'value',
                name: '荷载 F (N)',
                nameLocation: 'middle',
                nameGap: 40
            },
            series: [{
                type: 'line',
                data: []
            }],
            grid: {
                left: '10%',
                right: '5%',
                bottom: '15%',
                top: '15%',
                containLabel: true
            }
        });
    });
</script>
</body>
</html>
